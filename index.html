<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Program Scorecards</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="material-symbols-outlined">security</span>
                    <h1>Security Program Scorecards</h1>
                </div>
                <p class="tagline">Assess your security program health with interactive metrics</p>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <h2>Build better security programs,<br>one metric at a time</h2>
                <p>Quickly assess your security organization's health and benchmarks</p>
            </section>

            <div class="metrics-grid" id="metrics-grid">
                <!-- Metric cards will be dynamically generated by JavaScript -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Security Program Scorecards. Built for security leaders.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
